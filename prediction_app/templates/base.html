<!DOCTYPE html>
<html lang="en">

    <head>
        {% block title %}
            <title>ECRL Prediction Web App</title>
        {% endblock %}

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    </head>

    <body>

        <div class="container">
            <div class="app-header">
                <div style="float: left; width: 245px;">
                    <a href="https://sites.uml.edu/hunter-mack/">
                        <img src="{% static 'img/uml-ecrl.png' %}" width="100%" height="100%">
                    </a>
                </div>
                <div style="float: left; padding-top: 9px; padding-left: 30px;">
                    <a href="https://github.com/ecrl">
                        <img src="{% static 'img/github.png' %}" width="46px" height="45px">
                    </a>
                </div>
            </div>
            <div class="app-content">
                {% block app_content %}
                {% endblock %}
            </div>
        </div>

    </body>

</html>
